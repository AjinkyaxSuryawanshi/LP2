<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        .results-info {
            color: #666;
            margin-bottom: 15px;
        }

        .event-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #1976d2;
        }

        .event-card h3 {
            color: #1976d2;
            margin: 0 0 5px 0;
        }

        .event-card p {
            color: #666;
            margin: 5px 0;
        }

        .event-type {
            background: #1976d2;
            color: white;
            padding: 3px 10px;
            font-size: 12px;
            display: inline-block;
            margin-top: 5px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            display: none;
        }

        .no-results.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Insurance Events Directory</h1>

    <input 
        type="text" 
        id="searchInput" 
        placeholder="Search events..."
    >

    <div class="results-info">
        Showing <strong id="eventCount">0</strong> event(s)
    </div>

    <div id="eventsContainer"></div>

    <div class="no-results" id="noResults">
        No events found matching your search.
    </div>

    <script src="script.js"></script>
</body>
</html>
